<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #m{
            width: 500px;
            height: 500px;
            background-color: rgb(194, 25, 140);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #b{
            width: 100px;
            height: 100px;
            background-color: rgb(37, 217, 184);
        }
    </style>
</head>
<body>
    <div id="m" onclick="name1()">
        parent
        <div id="b" onclick="name2(event)">
             children
        </div>
    </div>
</body>
<script>
    function name1(){
        alert('i am parent!')
    }
    function name2(e){
        alert('i am children')
        e.stopPropagation()
    }
</script>
</html>
