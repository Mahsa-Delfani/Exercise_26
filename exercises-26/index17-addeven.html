<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(117, 113, 113);
            font-size: 60px;
            background-color: rgb(47, 204, 218);
            transition: .4s;
        }
    </style>
</head>
<body>
    <main id="num" >
        <span></span>
    </main>
</body>
<script>
    document.getElementById('num').addEventListener('mousemove', function(event){
        document.querySelector('#num>span').innerHTML=event.clientX + " - " + event.clientY
    })
</script>
</html>
